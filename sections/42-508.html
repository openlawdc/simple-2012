        <h1>§ 42-508 Estate in expectancy.</h1>
        
            
                <p>An estate in expectancy is either a reversion or a future estate.</p>
            
        

        

        
        <h3>Historical and Statutory</h3>
        <p>Prior Codifications

1981 Ed., § 45-208.

1973 Ed., § 45-808.

DC CODE § 42-508

Current through December 11, 2012</p>
