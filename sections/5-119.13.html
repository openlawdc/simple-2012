        <h1>§ 5-119.13 Sale of perishable property.</h1>
        
            
                <p>All perishable property so taken and unclaimed shall be sold at once.</p>
            
        

        

        
        <h3>Historical and Statutory</h3>

1973 Ed., § 4-162.
