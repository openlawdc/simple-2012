        <h1>§ 42-518 Estates for years.</h1>
        
            
                <p>An estate for a determined period of time is an estate for years.</p>
            
        

        

        
        <h3>Historical and Statutory</h3>
        <p>Prior Codifications

1981 Ed., § 45-218.

1973 Ed., § 45-818.

DC CODE § 42-518

Current through December 11, 2012</p>
        

        
        <h3>Credits</h3>
        <p>(Mar. 3, 1901, 31 Stat. 1352, ch. 854, § 1032.)</p>
